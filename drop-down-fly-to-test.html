<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='https://unpkg.com/leaflet@1.0.3/dist/leaflet.js'></script>
    <script src='https://unpkg.com/jquery@3.2.1/dist/jquery.min.js'></script>
   
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" type="text/css">
    
  </head>
  

  <body>
  <style>  
	 #map {
    height: 500px;
}

#control {position: absolute; top: 95px; left:10px; color:#ccc; font-family:arial; font-size:small; z-index:1000;}
</style>  
  
  
   <div id="map"></div>
   <div id="control">
           
            <select name="areasList" id="areasList" onchange="areaChange(this);">
			    <option Id="areaView">Select An Area To View 0736</option>
                <option Id="areaParis">Fly to Paris</option>
                <option Id="areaLondon">Fly to London</option>

			
			</select> 
        
     </div>
 
 
 <script type="text/javascript">
     
   var map = L.map("map");
L.tileLayer("http://{s}.tile.osm.org/{z}/{x}/{y}.png").addTo(map);
		
map.setView([51.9, 0.1], 10);
// changed this from London so can see flyTo
// also changed London settings below to zoom of 15 

function areaChange() {
    var selectedID = $('#areasList option:selected').attr('id');
    
     if (selectedID == 'areaParis')
  {
	map.flyTo([48.8, 2.4], 10, {
        animate: true,
        duration: 4
        }); // end fly to
   }; // end if
   
  if (selectedID == 'areaLondon')
  {
   	map.flyTo([51.5, 0], 15, {
        animate: true,
        duration: 4 
        }); // end fly to
  }; // end if    
}; // end areaChange function 


  </script>
</html>
